services:
  library:
    restart: always
    build: 
      context: .
      dockerfile: ./docker/django/Dockerfile
    volumes:
      - .:/app
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/mediafiles
    image: config
    command: /start
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - redis
      - db
  
  db:
    image: postgres:16.3-alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=resx
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password

  redis:
    image: redis:7.2.5-alpine3.20
  
  celery_worker:
    build: 
      context: .
      dockerfile: ./compose/django/Dockerfile
    image: config
    command: /start-celeryworker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - resx

  celery_beat:
    build: 
      context: .
      dockerfile: ./compose/django/Dockerfile
    image: config
    command: /start-celerybeat
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - resx

volumes:
  postgres_data:
  static_volume:
  media_volume:
